{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fa0d23e04d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/moje.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/glowna">Strona główna</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        {% if user.is_authenticated %}
        <a class="nav-link" href="/logout">Wyloguj się<span class="sr-only"></span></a>
        {% else %}
        <a class="nav-link" href="/login">Zaloguj się<span class="sr-only"></span></a>
        {% endif %}
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'glowna' %}">
      <input class="form-control mr-sm-2" type="text" name="search" placeholder="Wpisz numer producenta" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
    </form>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
